<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ✅ กล้อง
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x505060, 1);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(15, 5, 10);
        directionalLight.target.position.set(0, 0, 0);
        directionalLight.castShadow = true ;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffff00, 1, 10);
        pointLight.position.set(3, 1, 0);
        pointLight.castShadow = true;
        scene.add(pointLight);

        const spotLightR = new THREE.SpotLight(0xff0000, 1, 10, Math.PI / 8);
        spotLightR.position.set(2, 2, -4);
        spotLightR.target.position.set(2, 0, -4);
        spotLightR.castShadow = true ;
        scene.add(spotLightR);
        scene.add(spotLightR.target);

        const spotLightG = new THREE.SpotLight(0x00ff00, 1, 10, Math.PI / 8);
        spotLightG.position.set(3, 2, -4);
        spotLightG.target.position.set(3, 0, -4);
        spotLightG.castShadow = true ;
        scene.add(spotLightG);
        scene.add(spotLightG.target);

        const spotLightB = new THREE.SpotLight(0x0000ff, 1, 10, Math.PI / 8);
        spotLightB.position.set(2.5, 2, -3);
        spotLightB.target.position.set(2.5, 0, -3);
        spotLightB.castShadow = true ;
        scene.add(spotLightB);
        scene.add(spotLightB.target);
        
        const rectAreaLight = new THREE.RectAreaLight(0x00ffff, 1, 4, 2);
        rectAreaLight.position.set(-3, 1, -1);
        rectAreaLight.castShadow = true ;
        scene.add(rectAreaLight);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = 0;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        const loader = new THREE.OBJLoader();
        loader.load('https://sibsansuk.github.io/chair.obj', function (object) {
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            // ตั้งค่า castShadow กับทุก mesh ใน object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });
        loader.load('https://sibsansuk.github.io/myModel.obj', function (object) {
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            // ตั้งค่า castShadow กับทุก mesh ใน object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            object.position.set(0, 0, 2);
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });

        // ✅ render loop
        function animate(t) {
            directionalLight.position.x = 30 * Math.sin(t / 3000);
            pointLight.position.x = 3 * Math.sin(t / 2000);
            pointLight.position.z = 3 * Math.cos(t / 2000);
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

        window.addEventListener('keydown', (event) => {

        });

    </script>
</body>

</html>
